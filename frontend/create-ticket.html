<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket - JobTickets Lite</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">JobTickets Lite</a>
                <nav class="nav">
                    <a href="/">Dashboard</a>
                    <a href="/tickets.html">All Tickets</a>
                    <a href="/create-ticket.html">Create Ticket</a>
                    <button id="scratchpadBtn" class="btn btn-secondary btn-small" style="margin-left: 1rem;">üìù Scratchpad</button>
                </nav>
                <div class="user-info">
                    <span class="user-name" id="userName">Loading...</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="alerts"></div>
            
            <h1 class="page-title">Create New Ticket</h1>
            <p class="page-subtitle">Create a new ticket for tracking tasks and issues</p>

            <div class="card">
                <form id="createTicketForm">
                    <div class="form-group">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" id="title" name="title" class="form-input" required maxlength="200">
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-textarea" rows="4" placeholder="Describe the task or issue..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="priority" class="form-label">Priority</label>
                            <select id="priority" name="priority" class="form-select">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="status" class="form-label">Status</label>
                            <select id="status" name="status" class="form-select">
                                <option value="open" selected>Open</option>
                                <option value="in_progress">In Progress</option>
                                <option value="resolved">Resolved</option>
                                <option value="closed">Closed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="assigned_to" class="form-label">Assign To</label>
                            <select id="assigned_to" name="assigned_to" class="form-select">
                                <option value="">Unassigned</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="due_date" class="form-label">Due Date</label>
                        <input type="date" id="due_date" name="due_date" class="form-input">
                    </div>

                    <div class="form-group">
                        <div class="flex gap-2">
                            <button type="submit" class="btn btn-primary">Create Ticket</button>
                            <button type="button" onclick="window.history.back()" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Scratchpad Modal -->
    <div id="scratchpadModal" class="modal-overlay hidden">
        <div class="modal-content resizable-modal" id="scratchpadModalContent">
            <div class="modal-header">
                <h2>Scratchpad</h2>
                <button id="closeScratchpadBtn" class="btn btn-small btn-secondary">‚úï Close</button>
            </div>
            <div class="modal-body">
                <!-- Formatting toolbar -->
                <div class="formatting-toolbar">
                    <button type="button" class="format-btn" data-format="bold" title="Bold (Ctrl+B)">
                        <strong>B</strong>
                    </button>
                    <button type="button" class="format-btn" data-format="italic" title="Italic (Ctrl+I)">
                        <em>I</em>
                    </button>
                    <button type="button" class="format-btn" data-format="bullet" title="Bullet Point">
                        ‚Ä¢ List
                    </button>
                    <button type="button" class="format-btn" data-format="number" title="Numbered List">
                        1. List
                    </button>
                    <div class="toolbar-divider"></div>
                    <button type="button" class="format-btn" data-format="h1" title="Heading 1">
                        H1
                    </button>
                    <button type="button" class="format-btn" data-format="h2" title="Heading 2">
                        H2
                    </button>
                </div>
                
                <textarea id="scratchpadContent" class="form-textarea" rows="15" placeholder="Your personal notes..." style="width: 100%; resize: vertical; min-height: 300px; font-family: 'Courier New', monospace;"></textarea>
            </div>
            <div class="modal-footer">
                <div class="flex justify-between items-center">
                    <span id="scratchpadStatus" class="text-sm" style="color: #8b949e;">Auto-saved</span>
                    <div class="flex gap-2">
                        <button id="clearScratchpadBtn" class="btn btn-small btn-danger">Clear All</button>
                        <button id="saveScratchpadBtn" class="btn btn-small btn-primary">Save</button>
                    </div>
                </div>
            </div>
            
            <!-- Resize handle -->
            <div class="resize-handle"></div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        ready(async () => {
            // Check authentication
            const user = await checkAuth();
            if (!user) return;

            document.getElementById('userName').textContent = user.username;

            // Load users for assignment
            await loadUsers();

            // Set up form submission
            setupFormSubmission();
            
            // Set up scratchpad
            setupScratchpad();

            // Focus on title field
            document.getElementById('title').focus();
        });

        async function loadUsers() {
            try {
                const users = await API.getUsers();
                const assignedToSelect = document.getElementById('assigned_to');
                
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.username;
                    assignedToSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function setupFormSubmission() {
            const form = document.getElementById('createTicketForm');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const ticketData = {
                    title: formData.get('title').trim(),
                    description: formData.get('description').trim(),
                    priority: formData.get('priority'),
                    status: formData.get('status'),
                    assigned_to: formData.get('assigned_to') || null,
                    due_date: formData.get('due_date') || null
                };

                if (!ticketData.title) {
                    Utils.showAlert('Title is required', 'error');
                    return;
                }

                try {
                    const submitButton = form.querySelector('button[type="submit"]');
                    submitButton.disabled = true;
                    submitButton.textContent = 'Creating...';

                    const newTicket = await API.createTicket(ticketData);
                    
                    Utils.showAlert('Ticket created successfully', 'success');
                    
                    // Redirect to the new ticket
                    setTimeout(() => {
                        window.location.href = `/ticket-detail.html?id=${newTicket.id}`;
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error creating ticket:', error);
                    Utils.showAlert(error.message || 'Failed to create ticket', 'error');
                } finally {
                    const submitButton = form.querySelector('button[type="submit"]');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Create Ticket';
                }
            });
        }
    </script>
</body>
</html>
