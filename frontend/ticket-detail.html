<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Detail - JobTickets Lite</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">JobTickets Lite</a>
                <nav class="nav">
                    <a href="/">Dashboard</a>
                    <a href="/tickets.html">All Tickets</a>
                    <a href="/create-ticket.html">Create Ticket</a>
                    <button id="scratchpadBtn" class="btn btn-secondary btn-small" style="margin-left: 1rem;">üìù Scratchpad</button>
                </nav>
                <div class="user-info">
                    <span class="user-name" id="userName">Loading...</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="alerts"></div>
            
            <div class="flex justify-between items-center mb-3">
                <div>
                    <h1 class="page-title" id="ticketTitle">Loading...</h1>
                    <p class="page-subtitle" id="ticketSubtitle">Ticket details and notes</p>
                </div>
                <div class="flex gap-2">
                    <button id="editTicketBtn" class="btn btn-primary">Edit Ticket</button>
                    <button id="deleteTicketBtn" class="btn btn-danger">Delete Ticket</button>
                </div>
            </div>

            <!-- Ticket Details -->
            <div class="card" id="ticketDetails">
                <div class="card-header">
                    <h2 class="card-title">Ticket Information</h2>
                </div>
                <div class="loading">Loading ticket details...</div>
            </div>

            <!-- Edit Ticket Form (Initially Hidden) -->
            <div class="card hidden" id="editTicketForm">
                <div class="card-header">
                    <h2 class="card-title">Edit Ticket</h2>
                </div>
                <form id="updateTicketForm">
                    <div class="form-group">
                        <label for="editTitle" class="form-label">Title *</label>
                        <input type="text" id="editTitle" name="title" class="form-input" required maxlength="200">
                    </div>

                    <div class="form-group">
                        <label for="editDescription" class="form-label">Description</label>
                        <textarea id="editDescription" name="description" class="form-textarea" rows="4"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="editPriority" class="form-label">Priority</label>
                            <select id="editPriority" name="priority" class="form-select">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="editStatus" class="form-label">Status</label>
                            <select id="editStatus" name="status" class="form-select">
                                <option value="open">Open</option>
                                <option value="in_progress">In Progress</option>
                                <option value="resolved">Resolved</option>
                                <option value="closed">Closed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="editAssignedTo" class="form-label">Assign To</label>
                            <select id="editAssignedTo" name="assigned_to" class="form-select">
                                <option value="">Unassigned</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="editDueDate" class="form-label">Due Date</label>
                        <input type="date" id="editDueDate" name="due_date" class="form-input">
                    </div>

                    <div class="form-group">
                        <div class="flex gap-2">
                            <button type="submit" class="btn btn-primary">Update Ticket</button>
                            <button type="button" id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Notes Section -->
            <div class="card notes-section" id="notesSection">
                <div class="card-header">
                    <h2 class="card-title">Notes</h2>
                </div>
                
                <!-- Add Note Form -->
                <div class="mb-3">
                    <form id="addNoteForm">
                        <div class="form-group">
                            <label for="noteContent" class="form-label">Add Note</label>
                            <textarea id="noteContent" name="content" class="form-textarea" rows="3" placeholder="Add a note..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Note</button>
                    </form>
                </div>

                <!-- Notes List -->
                <div id="notesList">
                    <div class="loading">Loading notes...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scratchpad Modal -->
    <div id="scratchpadModal" class="modal-overlay hidden">
        <div class="modal-content resizable-modal" id="scratchpadModalContent">
            <div class="modal-header">
                <h2>Scratchpad</h2>
                <div class="flex gap-1">
                    <button id="maximizeScratchpadBtn" class="btn btn-small btn-secondary" title="Maximize/Restore">‚õ∂</button>
                    <button id="closeScratchpadBtn" class="btn btn-small btn-secondary">‚úï Close</button>
                </div>
            </div>
            <div class="modal-body">
                <!-- Formatting toolbar -->
                <div class="formatting-toolbar">
                    <button type="button" class="format-btn" data-format="bold" title="Bold (Ctrl+B)">
                        <strong>B</strong>
                    </button>
                    <button type="button" class="format-btn" data-format="italic" title="Italic (Ctrl+I)">
                        <em>I</em>
                    </button>
                    <button type="button" class="format-btn" data-format="bullet" title="Bullet Point">
                        ‚Ä¢ List
                    </button>
                    <button type="button" class="format-btn" data-format="number" title="Numbered List">
                        1. List
                    </button>
                    <div class="toolbar-divider"></div>
                    <button type="button" class="format-btn" data-format="h1" title="Heading 1">
                        H1
                    </button>
                    <button type="button" class="format-btn" data-format="h2" title="Heading 2">
                        H2
                    </button>
                </div>
                
                <textarea id="scratchpadContent" class="form-textarea" rows="15" placeholder="Your personal notes..." style="width: 100%; resize: vertical; min-height: 300px; font-family: 'Courier New', monospace;"></textarea>
            </div>
            <div class="modal-footer">
                <div class="flex justify-between items-center">
                    <span id="scratchpadStatus" class="text-sm" style="color: #8b949e;">Auto-saved</span>
                    <div class="flex gap-2">
                        <button id="clearScratchpadBtn" class="btn btn-small btn-danger">Clear All</button>
                        <button id="saveScratchpadBtn" class="btn btn-small btn-primary">Save</button>
                    </div>
                </div>
            </div>
            
            <!-- Resize handle -->
            <div class="resize-handle"></div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        let currentTicket = null;
        let currentUser = null;
        let users = [];

        ready(async () => {
            // Check authentication
            currentUser = await checkAuth();
            if (!currentUser) return;

            document.getElementById('userName').textContent = currentUser.username;

            // Get ticket ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const ticketId = urlParams.get('id');

            if (!ticketId) {
                Utils.showAlert('No ticket ID provided', 'error');
                window.location.href = '/tickets.html';
                return;
            }

            // Load data
            await loadUsers();
            await loadTicket(ticketId);
            await loadNotes(ticketId);

            // Set up event listeners
            setupEventListeners(ticketId);
            
            // Set up scratchpad functionality
            setupScratchpad();
        });

        async function loadUsers() {
            try {
                users = await API.getUsers();
                const assignedToSelect = document.getElementById('editAssignedTo');
                
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.username;
                    assignedToSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function loadTicket(ticketId) {
            try {
                currentTicket = await API.getTicket(ticketId);
                displayTicketDetails(currentTicket);
                populateEditForm(currentTicket);
            } catch (error) {
                console.error('Error loading ticket:', error);
                Utils.showAlert('Failed to load ticket', 'error');
            }
        }

        function displayTicketDetails(ticket) {
            document.getElementById('ticketTitle').textContent = `#${ticket.id} - ${ticket.title}`;
            document.getElementById('ticketSubtitle').textContent = `Created by ${ticket.created_by_username} on ${Utils.formatDate(ticket.created_at)}`;

            const detailsContainer = document.getElementById('ticketDetails');
            detailsContainer.innerHTML = `
                <div class="card-header">
                    <h2 class="card-title">Ticket Information</h2>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <div>
                        <strong>Priority:</strong><br>
                        <select id="quickPriority" class="form-select" style="margin-top: 0.5rem;" onchange="updateTicketField('priority', this.value)">
                            <option value="low" ${ticket.priority === 'low' ? 'selected' : ''}>Low</option>
                            <option value="medium" ${ticket.priority === 'medium' ? 'selected' : ''}>Medium</option>
                            <option value="high" ${ticket.priority === 'high' ? 'selected' : ''}>High</option>
                        </select>
                    </div>
                    <div>
                        <strong>Status:</strong><br>
                        <select id="quickStatus" class="form-select" style="margin-top: 0.5rem;" onchange="updateTicketField('status', this.value)">
                            <option value="open" ${ticket.status === 'open' ? 'selected' : ''}>Open</option>
                            <option value="in_progress" ${ticket.status === 'in_progress' ? 'selected' : ''}>In Progress</option>
                            <option value="resolved" ${ticket.status === 'resolved' ? 'selected' : ''}>Resolved</option>
                            <option value="closed" ${ticket.status === 'closed' ? 'selected' : ''}>Closed</option>
                        </select>
                    </div>
                    <div>
                        <strong>Assigned To:</strong><br>
                        <select id="quickAssignedTo" class="form-select" style="margin-top: 0.5rem;" onchange="updateTicketField('assigned_to', this.value)">
                            <option value="" ${!ticket.assigned_to ? 'selected' : ''}>Unassigned</option>
                            ${users.map(user => `<option value="${user.id}" ${ticket.assigned_to == user.id ? 'selected' : ''}>${user.username}</option>`).join('')}
                        </select>
                    </div>
                    <div>
                        <strong>Due Date:</strong><br>
                        <input type="date" id="quickDueDate" class="form-input" style="margin-top: 0.5rem;" value="${ticket.due_date || ''}" onchange="updateTicketField('due_date', this.value)">
                    </div>
                    <div>
                        <strong>Created:</strong><br>
                        ${Utils.formatDateTime(ticket.created_at)}
                    </div>
                    <div>
                        <strong>Last Updated:</strong><br>
                        ${Utils.formatDateTime(ticket.updated_at)}
                    </div>
                </div>
                ${ticket.description ? `
                    <div style="margin-top: 1.5rem;">
                        <strong>Description:</strong><br>
                        <div style="margin-top: 0.5rem; padding: 1rem; background: #0d1117; border: 1px solid #30363d; border-radius: 4px; color: #e6edf3;">
                            ${ticket.description.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                ` : ''}
            `;
        }

        function populateEditForm(ticket) {
            document.getElementById('editTitle').value = ticket.title;
            document.getElementById('editDescription').value = ticket.description || '';
            document.getElementById('editPriority').value = ticket.priority;
            document.getElementById('editStatus').value = ticket.status;
            document.getElementById('editAssignedTo').value = ticket.assigned_to || '';
            document.getElementById('editDueDate').value = ticket.due_date || '';
        }

        async function loadNotes(ticketId) {
            try {
                const notes = await API.getTicketNotes(ticketId);
                displayNotes(notes);
            } catch (error) {
                console.error('Error loading notes:', error);
                Utils.showAlert('Failed to load notes', 'error');
            }
        }

        function displayNotes(notes) {
            const notesList = document.getElementById('notesList');
            
            if (notes.length === 0) {
                notesList.innerHTML = '<p style="color: #7f8c8d; text-align: center; padding: 2rem;">No notes yet</p>';
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note">
                    <div class="note-header">
                        <span class="note-author">${note.created_by_username}</span>
                        <span class="note-date">${Utils.formatDateTime(note.created_at)}</span>
                    </div>
                    <div class="note-content">${note.content.replace(/\n/g, '<br>')}</div>
                    <div class="note-actions">
                        <button onclick="deleteNote(${note.id})" class="btn btn-small btn-danger">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function setupEventListeners(ticketId) {
            // Edit ticket button
            document.getElementById('editTicketBtn').addEventListener('click', () => {
                document.getElementById('ticketDetails').classList.add('hidden');
                document.getElementById('editTicketForm').classList.remove('hidden');
            });

            // Cancel edit button
            document.getElementById('cancelEditBtn').addEventListener('click', () => {
                document.getElementById('editTicketForm').classList.add('hidden');
                document.getElementById('ticketDetails').classList.remove('hidden');
            });

            // Update ticket form
            document.getElementById('updateTicketForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await updateTicket(ticketId);
            });

            // Delete ticket button
            document.getElementById('deleteTicketBtn').addEventListener('click', async () => {
                if (confirm('Are you sure you want to delete this ticket?')) {
                    await deleteTicket(ticketId);
                }
            });

            // Add note form
            document.getElementById('addNoteForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await addNote(ticketId);
            });

            // Ctrl+Enter shortcut for adding notes
            document.getElementById('noteContent').addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('addNoteForm').dispatchEvent(new Event('submit'));
                }
            });
        }

        async function updateTicket(ticketId) {
            try {
                const form = document.getElementById('updateTicketForm');
                const formData = new FormData(form);
                const updates = {
                    title: formData.get('title').trim(),
                    description: formData.get('description').trim(),
                    priority: formData.get('priority'),
                    status: formData.get('status'),
                    assigned_to: formData.get('assigned_to') || null,
                    due_date: formData.get('due_date') || null
                };

                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Updating...';

                const updatedTicket = await API.updateTicket(ticketId, updates);
                
                currentTicket = updatedTicket;
                displayTicketDetails(updatedTicket);
                
                document.getElementById('editTicketForm').classList.add('hidden');
                document.getElementById('ticketDetails').classList.remove('hidden');
                
                Utils.showAlert('Ticket updated successfully', 'success');
                
            } catch (error) {
                console.error('Error updating ticket:', error);
                Utils.showAlert(error.message || 'Failed to update ticket', 'error');
            } finally {
                const submitButton = document.getElementById('updateTicketForm').querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = 'Update Ticket';
            }
        }

        async function deleteTicket(ticketId) {
            try {
                await API.deleteTicket(ticketId);
                Utils.showAlert('Ticket deleted successfully', 'success');
                setTimeout(() => {
                    window.location.href = '/tickets.html';
                }, 1000);
            } catch (error) {
                console.error('Error deleting ticket:', error);
                Utils.showAlert('Failed to delete ticket', 'error');
            }
        }

        async function addNote(ticketId) {
            try {
                const form = document.getElementById('addNoteForm');
                const formData = new FormData(form);
                const content = formData.get('content').trim();

                if (!content) {
                    Utils.showAlert('Note content is required', 'error');
                    return;
                }

                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Adding...';

                await API.createNote(ticketId, content);
                
                form.reset();
                await loadNotes(ticketId);
                
                Utils.showQuickAlert('Note Added');
                
            } catch (error) {
                console.error('Error adding note:', error);
                Utils.showAlert(error.message || 'Failed to add note', 'error');
            } finally {
                const submitButton = document.getElementById('addNoteForm').querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = 'Add Note';
            }
        }

        async function deleteNote(noteId) {
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }

            try {
                await API.deleteNote(noteId);
                Utils.showAlert('Note deleted successfully', 'success');
                await loadNotes(currentTicket.id);
            } catch (error) {
                console.error('Error deleting note:', error);
                Utils.showAlert('Failed to delete note', 'error');
            }
        }

        async function updateTicketField(field, value) {
            try {
                const updates = {};
                updates[field] = value || null;
                
                const updatedTicket = await API.updateTicket(currentTicket.id, updates);
                currentTicket = updatedTicket;
                
                Utils.showAlert(`${field.replace('_', ' ')} updated successfully`, 'success');
                
                // Update the subtitle to show new last updated time
                document.getElementById('ticketSubtitle').textContent = `Created by ${currentTicket.created_by_username} on ${Utils.formatDate(currentTicket.created_at)}`;
                
            } catch (error) {
                console.error('Error updating ticket field:', error);
                Utils.showAlert(`Failed to update ${field}`, 'error');
                // Reload the ticket to reset the form
                await loadTicket(currentTicket.id);
            }
        }
    </script>
</body>
</html>
